<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ENSET</title>
    <link href="/lib/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/solid.min.css" rel="stylesheet">
    <link href="/lib/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/master.css" rel="stylesheet">
    <link rel="icon" href="/images/logo.png" type="image/x-icon">


</head>

<body>
<div class="wrapper">
    <nav id="sidebar" class="active">
        <div class="sidebar-header">

            <a class="navbar-brand" href="">
                <img src="/images/logo.png" width="43px" height="43px" style="margin-top:-5px;">
                <p class="text-primary" style="display:inline;font-weight:bolder;">ENSET</p>
            </a>

        </div>
        <ul class="list-unstyled components text-secondary">
            <li>
                <a th:href="@{/user/etudiants}">

                    <i class="fas fa-user-friends"></i>Dashboard</a>
            </li>

        </ul>
    </nav>
    <div
            id="body" class="active">
        <!-- navbar navigation component -->
        <nav class="navbar navbar-expand-lg navbar-white bg-white">
            <button type="button" id="sidebarCollapse" class="btn btn-light">
                <i class="fas fa-bars"></i>
                <span ></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <div class="nav-dropdown">
                            <a th:href="@{/logout}" id="nav2" class="nav-item nav-link dropdown-toggle text-secondary"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user"></i>
                                <span sec:authentication="name"></span>
                                <i style="font-size: .8em;" class="fas fa-caret-down"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end nav-link-menu">
                                <ul class="nav-list">
                                    <div class="dropdown-divider"></div>

                                    <li>
                                        <a th:href="@{/logout}" class="dropdown-item">
                                            <i class="fas fa-sign-out-alt"></i>
                                            DÃ©connexion</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- end of navbar navigation -->
        <div class="content">
                <div class="container">
                    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

                    <div layout:fragment="body">

                    </div>
            </div>


        </div>
    </div>
</div>

<script src="/lib/jquery/jquery.min.js"></script>
<script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/javascripts/script.js"></script>
<script src="/javascripts/main.js"></script>

</body>

</html>
