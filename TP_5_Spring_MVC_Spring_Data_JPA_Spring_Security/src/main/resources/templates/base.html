<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
<head>
    <meta charset="UTF-8">
    <title>
        Test
    </title>

    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


</head>
<body>

<nav class="navbar navbar-expand-lg  bg-white shadow-sm ">

    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">
            <img src="/images/logo.png" width="30" height="30" style="margin-top:-5px;">
            <p style="display:inline;font-weight:bolder;" class="primary">ENSET</p>
        </a>

        <button type="button" class=" navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">

            <i class="fas fa-bars fa-1x show_nav "></i>

        </button>
        <div class="collapse navbar-collapse align-items-center justify-content-center" id="navbarCollapse">


            <div class="navbar-nav align-items-center justify-content-center">

                <a th:href="@{/}" class="nav-item nav-link active">Accueil</a>
            </div>
            <div class="navbar-nav ms-auto align-items-center justify-content-center">

                 <a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-item nav-link">
                   <button type="button" class="btn btn-primary">Connexion</button>
                 </a>

                 <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link">
                   <button type="button" class="btn btn-danger">Déconnexion</button>
                 </a>

                <a sec:authorize="isAuthenticated()" th:href="@{/user/etudiants}" class="nav-item nav-link">
                    <button type="button" class="btn btn-success">Dashboard</button>
                </a>

            </div>

        </div>
    </div>
</nav>


<div class="container">

                 height="20px" width="20px">
