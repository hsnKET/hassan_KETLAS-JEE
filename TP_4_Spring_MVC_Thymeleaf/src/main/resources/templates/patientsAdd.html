<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Add Patient</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">Add Patient</div>
            <div class="card-body">
              <form method="post" th:action="@{/save}">
                  <div>
                      <label>Nom</label>
                      <input class="form-control" name="nom" type="text" th:value="${patient.nom}">
                      <span  class="text-danger" th:errors="${patient.nom}"></span>
                  </div>
                  <div>
                      <label>Date Naissance</label>
                      <input class="form-control" name="dateNaissance" type="date" th:value="${patient.dateNaissance}">
                      <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                  </div>
                  <div>
                      <label>Malade</label>
                      <input type="checkbox" name="malade" th:checked="${patient.malade}">
                      <span  class="text-danger" th:errors="${patient.malade}"></span>
                  </div>
                  <div>
                      <label>Score</label>
                      <input class="form-control" name="score" type="number" th:value="${patient.score}">
                      <span  class="text-danger" th:errors="${patient.score}"></span>
                  </div>
                  <input value="Add" type="submit" class="btn btn-primary"/>
              </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
